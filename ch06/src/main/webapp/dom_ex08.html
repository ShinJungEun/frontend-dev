<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function() {
	var img = document.createElement('img');	
	
	setTimeout(function() {
		document.body.appendChild(img);
		
		img.src = 'http://www.nwtnews.co.kr/news/photo/201407/1489_865_5049.jpg';
		img.width = 400;
		img.alt = '둘리와 둘리 친구들';
		img.title = '둘리와 둘리 친구들';
	}, 2000);
});
</script>
</head>
<body>
	<h1>HTMLElement 속성 조작하기</h1>
</body>
</html>
